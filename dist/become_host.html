<!DOCTYPE html>

		<!-- Bootstrap core CSS -->

		<!-- Custom fonts for this template -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic|Raleway:100,100i,200,200i,300,300i,400,500,600,700,800,900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/mdb.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation -->
		<div class="navigation">
			<nav class="navbar sticky-top navbar-light">
				<a class="navbar-brand logo" href="index.html"><img src="img/logo.png" class="logo-img" /></a>
			</nav>
		</div>

		<div class="container signup-form">
			<h2 class="header-text text-center">Have You Always Wanted to Make People Keep Licking their Fingers?</h2>
			<h4 class="header-small text-center">Time to See it for Real. Register Today.</h4>

			<form id="signup">
				<div class="row flex">
					<a href="#" class="who link-text-color flex">Local Cook</a>
					<a href="#" class="who link-text-color flex">Pro Chef</a>
				</div>
				
				<div class="text-center mb-4">
					<p class="h4 text-center mb-4">Sign Up using Social Media</p>
					<button type="button" class="btn waves-effect btn-fb-login "><i class="fa fa-facebook margin-right-1"></i>Facebook</button>
					<button type="button" class="btn waves-effect btn-google-login"><i class="fa fa-google-plus margin-right-1"></i>Google Plus</button>

				</div>

				<div class="col-lg-8 offset-lg-2">
					<p class="h4 text-center mb-4">Sign up with Email</p>

					<!-- Material input text -->
					<div class="md-form">
						<i class="fa fa-user prefix"></i>
						<input type="text" id="materialFormRegisterNameEx" class="form-control">
						<label for="materialFormRegisterNameEx">Your name</label>
					</div>

					<!-- Material input email -->
					<div class="md-form">
						<i class="fa fa-envelope prefix"></i>
						<input type="email" id="materialFormRegisterEmailEx" class="form-control">
						<label for="materialFormRegisterEmailEx">Your email</label>
					</div>

					<!-- Material input email -->
					<div class="md-form">
						<i class="fa fa-exclamation-triangle prefix"></i>
						<input type="email" id="materialFormRegisterConfirmEx" class="form-control">
						<label for="materialFormRegisterConfirmEx">Confirm your email</label>
					</div>

					<!-- Material input password -->
					<div class="md-form">
						<i class="fa fa-lock prefix"></i>
						<input type="password" id="materialFormRegisterPasswordEx" class="form-control">
						<label for="materialFormRegisterPasswordEx">Your password</label>
					</div>

					<div class="text-center mt-4">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
					</div>
				</div>	
			</form>
		</div>

		<!-- Footer -->
		<footer class="footer">
			
		</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="js/jquery-3.2.1.min.js"></script>
